<{if $aCart.object.gift.order}>
<div id="cart-total-item" class="total-item"> 
    <h3><{t}>订单获得的赠品<{/t}></h3>
    <div class="division">
    <table width="100%" cellspacing="0" cellpadding="3" class="liststyle data">
        <thead>
          <tr>
            <th><{t}>描述<{/t}></th>
          </tr>
        </thead>
        <tr>
            <{foreach from=$aCart.object.gift.order item=item}>
        	<td>
                <{$item.name}>
            </td>
            <{/foreach}>
        </tr>
    </table>
    </div>
</div>
<{/if}>
