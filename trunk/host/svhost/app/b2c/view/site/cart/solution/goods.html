<{if $aCart.promotion.goods}>
<div class="cart-order-solution-list">
    <div class="division">
    <h3><{t}>使用的商品促销规则<{/t}></h3>
        <table width="100%" cellpadding="3" cellspacing="0" class="liststyle cart-list">
           <col class="span-auto"></col>
          <thead>
            <tr>
              <th><{t}>描述<{/t}></th>
            </tr>
          </thead>
        <tbody >
            <{foreach from=$aCart.promotion.goods item=item}>
            <tr urlremove="<{link app=b2c ctl='site_cart' act='removeCart' arg0='coupon'}>">
                <td style="text-align:left;">
                    <{$item.desc}>
                </td>
            </tr>
            <{/foreach}>
        </table>
    </div>
</div>
<{/if}>
