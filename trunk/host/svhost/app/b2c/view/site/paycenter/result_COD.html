<{if $payment.status == 'ready'}>
<div class="FeedBackInfo">
<div class="success clearfix">
  <div class="span-1 pic"></div>
  <div class="span-auto ">
    <h1><{t}>感谢您的提交</h1>
    <p><{/t}>订单<{$payment.order_id}><{t}>: 货到付款（COD）支付成功，请等待我们处理。<{/t}></p>
    <p><a href="<{link app=b2c ctl='site_order' act='index' arg0=$payment.order_id}>"><{t}>按此查看订单详细情况<{/t}></a></p>
    <p><div class="customMessages">订单付款成功返回页提示信息</div></p>
  </div>
</div>
</div>

<{else}>
<h1><{t}>支付已过期<{/t}></h1>
订单支付已过期，请勿重新操作！
<{/if}>
  </div>
</div>
</div>
