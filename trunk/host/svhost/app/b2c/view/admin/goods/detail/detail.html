<table>
  <tr>
    <td rowspan="2" style="vertical-align:top;align:center;padding:10px 10px 10px;">
         <a href="<{$url}>" target="_blank" style="width:150px; height:150px;overflow:hidden;" >
                    <img src="<{if $goods.udfimg == 'true'}><{$goods.thumbnail_pic|storager:'s'}><{else}><{$goods.image_default_id|default:$defaultImage|storager:'s'}><{/if}>" />
         </a>
    </td>
    <td colspan="2">
      <div class='division'>
      <strong><{t}>前台访问地址 <{/t}>[<{if $is_pub}><span style='color:#060'><{t}>上架销售状态<{/t}><{else}><span style='color:#900'><{t}>下架状态<{/t}></span><{/if}>]：</strong><br />
      <div style="width:55%; float:left"><input type='text' value='<{$url}>' class='shadow' style='color:<{if $is_pub}>#060<{else}>#900<{/if}>;font-size:10px; height:15px; line-height:15px; float:left; margin-right:5px;font-family:Arial;width:98%;' onclick='this.focus();this.select();'/></div><span class="finder-action-items flt" style="float:left; display:block; padding:0 1px"><a  href="<{$url}>" target="new"><span><{t}>访问此链接<{/t}></span></a></span>
      </div>
    </td>
  </tr>
  <tr>
    <td style="padding: 0 0 15px 15px">
    <strong><{t}>本周访问 <{/t}><{$view_w_count}><{t}> 次 总 <{/t}><{$view_count}><{t}> 次<{/t}></strong><{t}>(5分钟缓存)<{/t}><br />
    <img src="http://chart.apis.google.com/chart?<{$view_chart}>" />
    </td>
    <td>
    <strong><{t}>本周购买 <{/t}><{$buy_w_count}><{t}> 次 ,总 <{/t}><{$buy_count}><{t}> 次<{/t}></strong><br />
    <img src="http://chart.apis.google.com/chart?<{$buy_chart}>" />
    </td>
  </tr>
</table>
