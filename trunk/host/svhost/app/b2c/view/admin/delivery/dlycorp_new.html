<form action="index.php?app=b2c&amp;ctl=admin_dlycorp&amp;act=addnew&amp;finder_id=a1c7d6" id="newdlycorp-new-form">
<div class="tableform">    
	<div class="division">
		<table width="100%" cellspacing="0" cellpadding="0">
			<tbody>
				<tr>
					<th><em class="red">*</em><label for="dlycorp_name">物流公司名称</label></th>
					<td><input type="text" id="dlycorp_name" caution="请填写公司名称" vtype="required" name="name" title="物流公司名称" class="x-input " autocomplete="off"></td>
				</tr>
				<tr>
					<th><label for="dlycorp_website">网址</label></th>
					<td><input type="text" id="dlycorp_website" name="website" title="网址" class="x-input " autocomplete="off"></td>
				</tr>
				<tr>
					<th><label for="dlycorp_request_url">物流公司网址</label></th>
					<td><input type="text" id="dlycorp_request_url" name="request_url" title="物流公司网址" class="x-input " autocomplete="off"></td>
				</tr>
				<tr>
					<th><label for="dlycorp_ordernum">排序</label></th>
					<td><input type="text" id="dlycorp_ordernum" name="ordernum" title="排序" style="width: 50px;" class="x-input " autocomplete="off"></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
</form>

<{area inject=".mainFoot"}>
<div class="table-action">
	<table width="100%" cellspacing="0" cellpadding="0">
		<tbody>
			<tr>
				<td><button class="btn btn-primary" id="newdlycorp-new-form-submit" type="submit"><span><span>确定</span></span></button></td>
			</tr>
		</tbody>
	</table>
</div>
<{/area}>
	
<script>
(function(){
	var _form = $('newdlycorp-new-form');
	var btn =$('newdlycorp-new-form-submit');
	var finder = finderGroup['<{$env.get.finder_id}>'];
	
	_form.store('target',{
		onComplete:function(){
			
			try{
				var _dialogIns = btn.getParent('.dialog').retrieve('instance');
				//console.info(btn,_dialogIns);
		     }catch(e){}
		    if(_dialogIns){
			     //console.info(_dialogIns);
			    _dialogIns.close();
			    finder.refresh.delay(400,finder);
			}
			
			
		}
		
	});

	    btn.addEvent('click',function(){
		
		    _form.fireEvent('submit',{stop:$empty});
			
		
		
		});
	
})();
	
	
</script>
