<div class="tableform widgetconfig">

<h4>样式设置</h4>
<div class="division">
<table>
<tr>
  <th>背景颜色</th>
  <td><{input type="color" name="color1" value=$setting.color1}></td>
</tr>
<tr>
  <th>文字颜色</th>
  <td><{input type="color" name="color2" value=$setting.color2}></td>
</tr>
<tr>
  <th>高度</th>
  <td><{input type="number" name="height" value=$setting.height default=200}></td>
</tr>
</table>
</div>
</div>
