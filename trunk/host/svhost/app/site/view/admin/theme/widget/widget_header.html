<div class="wgtconfig">
<div class="tableform">
    <div class="division">
        <table width="100%" cellspacing="0" cellpadding="0">
            <tr>
                <th><label for="x-wcinput-01"><{t}>版块标题：<{/t}></label></th><td><input id="x-wcinput-01" name="__wg[title]" value="<{$widgets_title}>" /></td>
                <th><label><{t}>版块模板：<{/t}></label></th><td> <select name="__wg[tpl]">
    		        <{html_options options=$widgetEditor.tpls selected=$widgets_tpl}>
    			</select></td>
            </tr>
            <tr>
                <th><label><{t}>版块边框：<{/t}></label></th><td colspan="3"><select name="__wg[border]">
			        <{html_options options=$widgetEditor.borders selected=$widgets_border}>
			      </select><span class="lnk" style="margin-left:10px" onclick="$('border-custom-attr').toggleClass('hide')">边框属性&raquo;&raquo;</span>
			    </td>
            </tr>
            <tr id="border-custom-attr" class="hide">
                <th><label for="x-wcinput-02"><{t}>自定义边框id：<{/t}></label></th><td><input id="x-wcinput-02" name="__wg[domid]" value="<{$widgets_domid}>" size="8"/></td>
                <th><label for="x-wcinput-03"><{t}>自定义边框class：<{/t}></label></th><td><input id="x-wcinput-03" name="__wg[classname]" value="<{$widgets_classname}>"  size="8"/></td>
            </tr>  
        </table>
    </div>
</div>
<{if $widgetEditor.html}>
   <{$widgetEditor.html}>
<{/if}>
</div>
