<div class="tableform">
    <table>
        <tr height="30">
            <th width="100">备份模板：</th>
            <td>
                <a href="javascript:;" onClick="doTemplate('bak', '确定备份吗！');">备份</a>
            </td>
        </tr>
        <tr>
            <th >应用模板：</th>
            <td>
                <select id='reset-to'>
                <{$option}>
                </select>
                <a href="javascript:;" onClick="doTemplate('reset', '确定应用吗！');">应用</a>
            </td>
        </tr>
    </table>
</div>
<script>
    function doTemplate(_act, msg) {
        if(confirm(msg)) {
            W.page(
                'index.php?app=site&ctl=admin_theme_manage&act='+ _act +'&theme=<{$theme}>&rid=' + $('reset-to').value
            );
        };
    }
</script>
