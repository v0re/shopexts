<form action='index.php?app=site&ctl=admin_menu&act=add&step=3' method="GET" class="tableform">
<div class="division">
<table width="100%" border="0" cellpadding="0" cellspacing="0" >
<tr>
<td>
<{if $menus }>
<{foreach from=$menus item=item name='item'}>
<{$item.title}>：<br />
<{foreach from=$item.allow item=allow name='allow'}>
<label><input type="radio" name='module'  value='<{$item.app}>:<{$item.ctl}>:<{$allow.act}>'><{$allow.title}></label><br />
<{/foreach}>
<{/foreach}>
<{/if}>
</td>
</tr>
</table>
</div>

<div class="table-action">
<{ button type="submit" id="menubtn" class="btn" label="下一步"}>

</div>

</form>
<script>
	$('menubtn').addEvent('click',function(e){
		var bool=this.form.getElements('input').some(function(el){return el.checked;});	
		if(!bool)MessageBox.error('请选择一项');
		return bool;
	});	
</script>
