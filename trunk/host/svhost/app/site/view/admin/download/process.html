<div class="notice">
    <{t}>注意：下载过程中请勿关闭此页面！<{/t}>
</div>
<{img app=site src="images/loading.gif" id="id_down_progress"}>
<div  id='download_info'></div>
<script>
function download(url){
	new Request.HTML({method:'post'}).get(url);
}
function success(ident){
	window.location.href = '<{$success_url}>'+'&ident='+ident+'&finder_id=<{$env.get.finder_id}>';
}
function failure(msg){
	$('download_info').setHTML(msg);
}	
window.addEvent('domready', function(){
	download('index.php?app=site&ctl=admin_download&act=index&ident=<{$ident}>&finder_id=<{$env.get.finder_id}>');
	$('download_info').setHTML('<div class="note">正在建立下载链接...</div>');
});
</script>
