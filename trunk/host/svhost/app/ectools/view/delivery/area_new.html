<form method="POST" action="index.php?app=ectools&ctl=regions&act=addDlArea" class="tableform" id="area_add_form">
<div class="division">
  <table width="100%" border="0" cellpadding="0" cellspacing="0">
    <tr>
      <th><{t}>地区名称:<{/t}></th>
      <td><input type="text" name="local_name" maxlength="20"></td>
    </tr>
    <tr>
        <th><{t}>上级地区:<{/t}></th>
        <td>
        <input type='text' readonly=true onclick='regionSelect(this)' value='<{if $parent.local_name == ""}>[无上级]<{else}><{$parent.local_name}><{/if}>'/><span class="notice-inline"><{t}>点击输入框可以更换地区的上级节点<{/t}></span>
        <input type='hidden' name='p_region_id' value='<{$parent.region_id}>'/>
        </td>
    </tr>
    <tr>
        <th><{t}>排序:<{/t}></th>
        <td><input type="text" name="ordernum" style="width:50px" vtype="unsignedint" class="_x_ipt" value="50"><span class="notice-inline"><{t}>数字越小越靠前<{/t}></span></td>
    </tr
    ></table>
  </div>
  
  <div class="table-action">
	<{button label="保存" type="submit"}><input type="hidden" name="package" value="mainland">
	<{button label="取消" isCloseDialogBtn="true"}>
</div>

  
</form>
<script>
   function regionSelect(el){
      var el=$(el);
	  new ModeDialog('index.php?app=ectools&ctl=regions&act=showRegionTreeList&p[0]='+el.uid,{
			  width:250,height:330,params:{iptText:iptText,iptHidden:el.getParent().getElement('input[type=hidden]')}});
   }

	$('area_add_form').store('target',{
		onComplete:function(){
			if($('area_add_form').getParent('.dialog'))
			$('area_add_form').getParent('.dialog').retrieve('instance').close();
		}
	});



</script>
