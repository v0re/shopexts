
<div class="ArtListWrap">
    <{pagers data=$pager}>
    <h2><{$cat.node_name}></h2>
    <ul class="list">
      <{foreach from=$articles item=article key=key}>
      <li><span class="date">[<{$article.uptime|date:'Y-m-d H:i'}>]</span><a href="<{link app=content ctl=site_article act=index arg0=$article.article_id}>"><{$article.title}></a></li>
      <{/foreach}>
    </ul>
    <{pagers data=$pager}>
</div>
