<h3 ><{t}>可视化编辑<{/t}></h3>

<div class="tableform division-skin">
		<div class="division">
			<table border="0" cellpadding="0" cellspacing="0">
				<tr>
					<th><{t}>选择模板：<{/t}></th>
					<td>
					<{template_filter id='aEditor-Gtmplpath-input' type='page' name='article[bodys][tmpl_path]' selected=$article.bodys.tmpl_path class='x-input' }>
					</td>
				</tr>
				<tr>
				<th>
				<a id="single-view" href="#" onClick="javascript:editView(this);" >编辑视图</a>
				</th>
                <td>&nbsp;</td>
				</tr>
			</table>
		</div>
</div>

<script type="text/javascript">
function editView(e){

	var id = $('aEditor-Garticleid-input').value;
	if(id > 0){
		$(e).set('target', '_blank');
		$(e).set('href', 'index.php?app=content&ctl=admin_article_single&act=editor&article_id='+id);
	}else{
		alert('进行可视化编辑前请先保存文章');
		return false;
	}
}
</script>
