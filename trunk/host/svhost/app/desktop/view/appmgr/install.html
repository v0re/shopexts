<{if $install_options}><div id="install_options" style="padding-left:150px"><{foreach from=$install_options item=group key=app_id}>	<h4><{$apps_name[$app_id]}></h4>	<{foreach from=$group item=item key=key}>	<div class="clearfix">	<div class="span-2">	<label><{$item.title}></label>	</div>	<div class="span-auto"><{input params=$item class="tasks_ipt" name="options[{$app_id}][{$key}]"}></div>	</div>	<{/foreach}><{/foreach}><br /><button onclick="ApplicationManager.onDialogFinish($('install_options'))">储存并继续</button></div><{else}><script>ApplicationManager.onDialogFinish();</script>正在载入安装脚本...<{/if}>
