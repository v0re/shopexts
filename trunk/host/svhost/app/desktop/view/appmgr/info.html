<h3><{$appinfo.name}> <sup><{$appinfo.version}></sup></h3>
<div class="tableform">
    <h4>应用信息</h4>
    <div class="division">
        <table>
            <tr>
                <th>简介:</th>
                <td><{$appinfo.description}></td>
            </tr>
            <tr>
                <th>证书:</th>
                <td><{$appinfo.license}></td>
            </tr>
        </table>
    </div>
    <h4>开发者信息</h4>
    <div class="division">
        <table>
            <tr><th>开发者:</th><td><{$appinfo.author.name}></td></tr>
            <tr><th>Email:</th><td><{$appinfo.author.email}></td></tr>
            <tr><th>www:</th><td><{$appinfo.author.url}></td></tr>
        </table>
    </div>

    <{if $docs}>
    <h4>文档</h4>
    <div class="division">
        <table>
    <{foreach from=$docs item=doc key=file}>
        <tr><th></th><td><a href="<{$env.base_url}>/index.php/app-doc/<{$env.get.id}>/<{$file}>" target="_blank"><{$doc}></a><td>
    <{/foreach}>
        </table>
    </div>
    <{/if}>
</div>
