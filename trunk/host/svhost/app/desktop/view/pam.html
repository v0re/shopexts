<form action="index.php?app=desktop&ctl=pam&act=setting&p[0]=<{$passport}>" id="pam-edit-form">
<div class="tableform">
 <{$html}>
</div>
</from>

 <{area inject=".mainFoot"}>
<div class="table-action">
    <table width="100%" cellspacing="0" cellpadding="0">
        <tbody>
            <tr>
                <td><button class="btn btn-primary" id="pam-edit-form-submit" type="submit"><span><span>确定</span></span></button></td>
            </tr>
        </tbody>
    </table>
</div>
<{/area}>
<script>
(function(){
    var _form = $('pam-edit-form');
    var btn =$('pam-edit-form-submit');
    var finder = finderGroup['<{$env.get.finder_id}>'];
    _form.store('target',{
        onComplete:function(){
            
            try{
                var _dialogIns = btn.getParent('.dialog').retrieve('instance');
                //console.info(btn,_dialogIns);
             }catch(e){}
            if(_dialogIns){
                 //console.info(_dialogIns);
                _dialogIns.close();
                finder.refresh.delay(400,finder);
            }
            
            
        }
        
    });

        btn.addEvent('click',function(){
        
            _form.fireEvent('submit',{stop:$empty});
            
        
        
        });
    
})();
    
    
</script>
