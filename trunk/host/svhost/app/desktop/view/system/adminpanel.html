<h1 class="head-title" style="border:none">控制面板</h2>
<div class="admin-panel" id="adminpanel">
<{foreach from=$groups item=group}>
     <div class="group clearfix">
        <div class="flt">
           <img src="<{$group.icon}>" width=64 />
        </div>
        <div class="item">
            <h4><{$group.title}></h4>
            <ul>
            <{foreach from=$group.items item=item}>
            <li class="span-auto"><a href="index.php?<{$item.menu_path}>"><{$item.menu_title}></a></li>
            <{/foreach}>
            </ul>
        </div>
     </div>
     <{/foreach}>
</div>
