<table id="levelPriceEditor" class="finderInform" cellpadding="0" cellspacing="0">
<thead>
<tr>
  <th><{t}>会员等级<{/t}></th>
  <th><{t}>价格<{/t}></th>
  <th><{t}>留空默认<{/t}></th>
</tr>
</thead>
<tbody>
<{foreach name=item from=$mPrice item=level key=level_id}>
<tr>
  <td><{$level.name}></td>
  <td><{input type="money" value=$level.price name=$level_id }></td>
  <td><{$level.default|cur}></td>
</tr>
<{/foreach}>
</tbody>
</table>
<table cellspacing="0" cellpadding="0" border="0" align="center" class="tableAction mainFoot">
  <tr>
    <td><b class="submitBtn"><input type="button" value="确定" onclick="window.fbox.onSelect($ES('input.money','levelPriceEditor'));window.fbox.hide();"/></b></td>
  </tr>
</table>
