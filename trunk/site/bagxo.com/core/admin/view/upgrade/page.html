<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
 <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
 <head>
  <title><{t}>网店升级向导<{/t}></title>
  <script type="text/javascript" src="mootools.js"></script>
  <style>
body {
	background:#7C94A7;
	font-size:12px;
	font-family:verdana;
}
#container {
	width:560px;
	margin:20px auto;
	text-align:left;
	border:1px solid #CED5DA;
	padding:10px;
	background:#92A6B6;
}
a {
	color:#009
}
#main {
	background:#D0DEE8;
	padding:15px;
}
.lnk {
	cursor: pointer;
	color:#006;
	text-decoration: underline;
}
#setting {
	width:100%;
}
#setting th {
	text-align:left;
	padding-left:20px;
	font-weight:normal;
}
.detail {
	padding:2px;
    background:#92A6B6;
  
	overflow:auto;
    width:95%;
    overflow-x:hidden;
	margin-bottom:20px;
}
tr.title {
	background:#7C94A7;
	color:#fff;
}
tr.title td {
	padding:5px;
}
label {
	font-weight:bold
}
#sqlList li {
	margin:2px;
	line-height:20px;
	padding:0 0 0 25px;
}
#sqlList li.do {
	background:url(images/ajax-loader.gif) no-repeat 0 0;
}
#sqlList li.complete {
	color:green;
	background:url(images/visible.gif) no-repeat 0 0;
}
#sqlList li.error {
	color:#ff0000;
	background:url(images/warning.gif) no-repeat 0 0;
}
.listready {
	list-style:decimal!important;
}
.submit_btn {
	padding:3px 10px;
	font-weight:bold;
    cursor:pointer;
}
.runsqldetail{
	margin:3px;
    border:1px #ccc solid;
    background:#fff;
}
.runsqldetail .sql-body{
  padding:2px;
  color:#666;
}
.runsqldetail .error,.runsqldetail .warning,.runsqldetail .succ{
   padding:2px;
   font-size:12px;
   font-weight:bold;   
   border-width:1px;
   border-style:solid;
}

.runsqldetail .error      { background: #FBE3E4; color: #8a1f11; border-color: #FBC2C4; }
.runsqldetail .warning     { background: #FFF6BF; color: #514721; border-color: #FFD324; }
.runsqldetail .succ    { background: #E6EFC2; color: #264409; border-color: #C6D880; }

  </style>
  
 </head>
 <body>
<center>
<div id="container">
<div id="main">
  <div><{t}>网店升级向导--升级到：<{/t}><{$version.rev}></div>
  <hr />
  <{include file="admin:upgrade/$page"}>
  </div>
</div>
  <a href="http://www.shopex.cn" target="_blank" style="color:#fff;font-size:12px">&copy; ShopEx</a>
</center>
 </body>
</html>
