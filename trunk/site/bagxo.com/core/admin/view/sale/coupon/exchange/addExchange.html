<form id='doActivityInfoForm'  method='post' action='index.php?ctl=sale/exchangeCoupon&act=addExchange' >
  <div class="tableform">
    <div class="division">
      <table>
        <tr>
          <th><{t}>优惠券名称：<{/t}></th>
          <td>      
      <{if $cpns.cpns_id}>
        <{$cpns.cpns_name}>
      <{else}>
      <select name="cpns_id">
            <{foreach from=$cpns_list item=item}>
        <option value="<{$item.cpns_id}>"> <{$item.cpns_name}> 
          <{/foreach}>
          </select>
      <{/if}> 
      </td>
        </tr>
        <tr>
          <th><{t}>积分兑换数额：<{/t}></th>
           <td><{input type='unsignedint' value=$cpns.cpns_point style="width:50px" name='cpns_point' required='true'}> &nbsp; &nbsp; <{help}>此处填写兑换上述优惠券需要的积分数量<{/help}></td>
        </tr>
      </table>
    </div>
    <table border="0" align="center" cellpadding="0" cellspacing="0" class="tableAction">
      <tr>
        <td><b class="submitBtn" >
          <input type='submit' value='提交' />
          </b></td>
        <td><b class="submitBtn" ><a href="index.php?ctl=sale/exchangeCoupon&act=index"><{t}>取消<{/t}></a></b></td>
      </tr>
    </table>
  </div>
  <{if $cpns.cpns_id}>
  <input type="hidden" value='<{$cpns.cpns_id}>' name="cpns_id"/>
  <{/if}>
</form>
<script>
//初始化日期选择控件
$ES('.cal','doActivityInfoForm').each(function(i){i.makeCalable()});
</script>
