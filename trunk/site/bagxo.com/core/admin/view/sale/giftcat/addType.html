<form id='giftCatForm'  method='post' action='index.php?ctl=sale/giftcat&act=addType'>
<div class="tableform">
<div class="division">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
    <tr>
      <th><{t}>赠品分类名称：<{/t}></th>
      <td><{input type='text' value=$giftcat.cat name='cat' required='true'}></td>
    </tr>
    </table>
</div>
<div class="division">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
    
    <tr>
      <th><{t}>发布：<{/t}></th>
      <td><label><input type='radio' name='shop_iffb' value=1 <{if $giftcat.shop_iffb eq '1'}>checked=‘checked’<{/if}>><{t}>是<{/t}></label> &nbsp; &nbsp; <label><input type='radio' name='shop_iffb' value=0 <{if $giftcat.shop_iffb eq '0'}>checked=‘checked’<{/if}>><{t}>否<{/t}></label> &nbsp; &nbsp; <{help}>如果选择发布，前台赠品页面将显示此分类<{/help}></td>
    </tr>
    <tr>
      <th><{t}>排序：<{/t}></th>
      <td><{input type='unsignedint' style="width:50px" value=$giftcat.orderlist name='orderlist'}></td>
    </tr>
  </table>
</div><table border="0" align="center" cellpadding="0" cellspacing="0" class="tableAction">
    <tr>
      <td><b class="submitBtn" >
        <input type='submit' value='完成' />
      </b></td>
    </tr>
  </table>
</div>
  
     
  
  <{if $giftcat.giftcat_id}>
  <input type='hidden' value='<{$giftcat.giftcat_id}>' name='giftcat_id'>
  <{/if}>
</form>
