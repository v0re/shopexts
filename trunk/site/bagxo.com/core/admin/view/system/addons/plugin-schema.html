<h3><{t}>商品插件<{/t}></h3>
<p><{t}>商品插件可以用来对商品的属性、参数、以及商品购买流程中的各种行为进行定义，譬如购买商品时的配货方式、发货行为等等都可以通过商品插件进行不同的定义。<{/t}><br /><{t}>举例：通过商品插件自定义发货行为，可以实现自动手机冲卡、自动定机票、自动向供应商发送配送信息等等。当然如果您愿意，还可以制作一个只要付费就自动送咖啡的机器人。<{/t}></p>
<p><strong><{t}>插件安装方式<{/t}></strong><{t}>：复制到<{/t}><em style="color:#009">plugins/schema</em><{t}>目录下即可。<{/t}><br />
