<iframe id="adm-mp-members-iframe" name="adm-mp-members-iframe"></iframe>
<form id="adm-mp-members-form" enctype="multipart/form-data" method="post" action="__action_url__" class="form_advanced" target="adm-mp-members-iframe">
    <input type="hidden" name="adm-mp-members-ctl-type" value="__ctl_type__" />
    <input type="hidden" name="adm-mp-members-view-type" value="__view_type__" />    
    <div class="adm-db-control-panel">
        <div class="adm-mp-order-item">
            <bx_text:_adm_txt_mp_order_by />
            <select name="order_by" class="form_input_select" onchange="__change_order__">
                <option value="" selected="selected"><bx_text:_adm_txt_mp_order_none /></option>
                <option value="NickName"><bx_text:_adm_txt_mp_order_user_name /></option>
                <option value="DateReg DESC"><bx_text:_adm_txt_mp_order_last_join /></option>
                <option value="DateLastNav DESC"><bx_text:_adm_txt_mp_order_last_activity /></option>
            </select>            
        </div>
        <div class="adm-mp-order-item-right">
            __per_page__
        </div>
        <div class="clear_both">&nbsp;</div>
    </div>
    
    <div class="adm-mp-members-wrapper" id="adm-mp-members-simple" style="__style_simple__">__content_simple__</div>
    <div class="adm-mp-members-wrapper" id="adm-mp-members-extended" style="__style_extended__">__content_extended__</div>
    <div class="adm-mp-members-wrapper" id="adm-mp-members-geeky" style="__style_geeky__">__content_geeky__</div>
    __control__
    __loading__
</form>
