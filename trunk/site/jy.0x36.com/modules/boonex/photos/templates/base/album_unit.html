<div class="sys_album_unit">
    <bx_if:editMode>
       <div class="bx_sys_unit_checkbox">
           <input type="checkbox" name="entry[]" value="{id}" {checked}/>
       </div>
    </bx_if:editMode>
    <div class="sys_album" onclick="window.location = '{albumUrl}';">
       <bx_repeat:units>
           <bx_if:exist>
           <div class="sys_album_units" style="background-image: url('{unit}');">
                <img src="<bx_image_url:spacer.gif />"/> 
           </div>
           </bx_if:exist>
       </bx_repeat:units>
    </div>
    <div class="sys_file_search_title">
        <a href="{titleLink}" title="{title}">{title}</a>
    </div>
    <div class="sys_file_search_bottom">
        <div class="sys_file_search_from"><bx_text:_From /> <a href="{fromLink}">{from}</a></div>
    </div>
    <div class="sys_file_search_when">{when}, {view}</div>
</div>
