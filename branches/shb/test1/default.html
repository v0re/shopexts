<div align="left">
  <table border="1" cellspacing="0" bordercolor="#3333FF"  align="left">
  <{foreach name=outer item=contact from=$data key=key}>
  <tr bordercolor="#3333FF">
    <td bordercolor="#3366FF"><{$data.$key.A}></td>
    <td bordercolor="#3366FF"><{$data.$key.B}> </td>
    <td bordercolor="#3366FF"><{$data.$key.D}> </td>
  </tr>
  <{/foreach}>
  </table>
</div>
